name: Sync Resume from Overleaf

on:
  schedule:
    # Runs daily at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download PDF from Overleaf
        run: |
          # Replace YOUR_PROJECT_ID with your actual Overleaf project ID
          # Get this from: Share -> Turn on link sharing -> Copy the ID from the URL
          OVERLEAF_PROJECT_ID="${{ secrets.OVERLEAF_PROJECT_ID }}"

          if [ -z "$OVERLEAF_PROJECT_ID" ]; then
            echo "Error: OVERLEAF_PROJECT_ID secret not set"
            echo "Go to Settings > Secrets and variables > Actions > New repository secret"
            echo "Name: OVERLEAF_PROJECT_ID"
            echo "Value: Your Overleaf project ID (from the share link)"
            exit 1
          fi

          mkdir -p public
          curl -L "https://www.overleaf.com/download/project/${OVERLEAF_PROJECT_ID}/build/output.pdf?compileGroup=standard&clsiserverid=clsi-pre-emp-n2d-c-f-5n5r" \
            -o public/CHIRAG_DHUNNA.pdf

      - name: Commit and push PDF
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-sync resume PDF from Overleaf"
          file_pattern: public/CHIRAG_DHUNNA.pdf
          commit_options: "--no-verify"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
