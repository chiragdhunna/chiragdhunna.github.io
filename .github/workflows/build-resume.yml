name: Build Resume PDF

on:
  push:
    branches: [main, master]
    paths:
      - "resume/**"
      - ".github/workflows/build-resume.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended cm-super dvipng

      - name: Compile LaTeX to PDF
        run: |
          cd resume
          pdflatex -interaction=nonstopmode -halt-on-error resume.tex
          # Run twice to ensure references are updated
          pdflatex -interaction=nonstopmode -halt-on-error resume.tex

      - name: Copy PDF to public folder
        run: |
          mkdir -p public
          cp resume/resume.pdf public/CHIRAG_DHUNNA.pdf

      - name: Commit and push PDF
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-generate resume PDF from LaTeX"
          file_pattern: public/CHIRAG_DHUNNA.pdf
          commit_options: "--no-verify"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
